<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>D3: Empty page template</title>
    <script src="d3.js"></script>
  </head>
  <body>
    <script>
      const body = d3.select("body");
      const svg = body.append("svg").attr("width", 500).attr("height", 400);
      svg
        .append("circle")
        .attr("cx", 150)
        .attr("cy", 75)
        .attr("r", 50)
        .attr("fill", "blue");
      svg
        .append("circle")
        .attr("cx", 300)
        .attr("cy", 75)
        .attr("r", 50)
        .attr("fill", "blue");
      svg
        .append("circle")
        .attr("cx", 225)
        .attr("cy", 225)
        .attr("r", 100)
        .attr("fill", "red");
    </script>
  </body>
</html>
