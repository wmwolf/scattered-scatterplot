<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>D3: Selecting elements</title>
    <script src="d3.js"></script>
  </head>
  <body>
    <!-- <p>I'm a paragraph, and I'm okay. I sleep all night, and I work all day.</p> -->

    <script type="text/javascript">
      d3.select("body")
        .append("p")
        .text(
          "I'm a paragraph, and I'm okay. I sleep all night, and I work all day."
        )
        .style("color", "DodgerBlue");
      d3.select("body").append("h1").text("It worked again!");
    </script>
  </body>
</html>
